<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Shrikhand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Happy Tails</title>
</head>

<body>
<main>

  <div class="image-container">
    <section class="logo-credit">
    <h1>Happy Tails</h1>
    <p>Photo by <a href="https://unsplash.com/@alvannee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alvan Nee</a> on <a href="https://unsplash.com/photos/1VgfQdCuX-4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </section>
  </section>
  </div>

<div class="form-container">
  <section class="copy">
  <h3>Happiness begins with a loving home: Adopt and make a difference.</h3>
  <h3>Sign Up to receive updates about available pets near you</h3>
  </section>
<form action="#" method="post">

<div class="form-grid">
  
<div class="row">
<div class="column">
  <label for="first_name">First Name</label>
  <input type="text" name="first_name" id="first_name">
</div>

<div class="column">
  <label for="phone_number">Phone Number</label>
  <input type="number" name="phone_number" id="phone_number" min="0">
</div>

<div class="column input-password">
  <label for="user_password">Password</label>
  <input type="password" name="user_password" id="user_password" minlength="6" placeholder="Must be atleast 6 characters"><i class="fa fa-eye-slash"></i>
</div>
</div>

<div class="row 2">
<div class="column">
  <label for="last_name">Last Name</label>
  <input type="text" name="last_name" id="Last_name">
</div>

<div class="column">
  <label for="user_email">Email</label>
  <input type="email" name="user_email" id="user_email" placeholder="you@example.com">
</div>

<div class="column confirm-password">
  <label for="confirm_password">Confirm Password</label>
  <input type="password" name="confirm_password" id="confirm_password">
</div>
</div>
</div> 
<button type="submit" class="button"><span>Sign Up</span></button>
</form>
<p>Already have an account? <a href="#"><strong>Log In</strong></a></p>
</div>

</main>
</body>
</html>

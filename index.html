<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Happy Tails</title>
</head>

<body>
<main>

  <div class="image-container">
    <img class="dog-image" src="/happydog.jpg">
    <h1 class="logo-name">Happy Tails<h1>
    <p class="image-credit">Photo by <a href="https://unsplash.com/@calebjamesfisher?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Caleb Fisher</a> on <a href="https://unsplash.com/photos/AsCYNjt6IF0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>
  </div>

<div class="form-container">
  <div class="description">
  <p>Happiness begins with a loving home: Adopt and make a difference.</p>
  <p>Sign Up to receive updates about available pets near you</p>
  </div>
<form action="#" method="post">
<div>
  <label for="first_name">First Name</label>
  <input type="text" name="first_name" id="first_name">
</div>

<div>
  <label for="last_name">Last Name</label>
  <input type="text" name="last_name" id="Last_name">
</div>

<div>
  <label for="phone_number">Phone Number</label>
  <input type="number" name="phone_number" id="phone_number" min="0">
</div>

<div>
  <label for="user_email">Email</label>
  <input type="email" name="user_email" id="user_email" placeholder="you@example.com">
</div>

<div>
  <label for="user_password">Password</label>
  <input type="password" name="user_password" id="user_password" minlength="6">
</div>

<div>
  <label for="confirm_password">Confirm Password</label>
  <input type="password" name="confirm_password" id="confirm_password">
</div>

<button type="submit">Sign Up</button>
</form>

</div>
</main>
</body>
</html>
